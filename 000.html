<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 写好遮罩层样式,并且让它先不显示 */
        .cover {
            top: 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            opacity: 0;
        }

        /* 鼠标hover,显示遮罩,设置过渡时间 */
        .cover:hover {
            transition: all 2s;
            width: 311px;
            height: 245px;
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="box">
        <!-- 图片-->
        <img src="./img/Lickbox-02.png" alt="" />
        <!-- 遮罩 -->
        <div class="cover">
            <div class="vertical">灵巧吹风机</div>
            <div class="across"></div>
        </div>
    </div>

</body>

</html>
