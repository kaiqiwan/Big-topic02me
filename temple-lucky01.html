                        <div class="lucky_round">

                            </select>
                        </div>
                        <div class="lucky_Request_signature">
                            <h3>求籤步驟</h3>
                            <p>1.虔誠向神明稟報您的姓名、年歲、住址、求問事項。<br>

                                4.若為聖筊則可觀看詩籤內容。<br>
                                5.若為笑筊或陰筊則需重新求籤。</p>
